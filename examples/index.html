<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

<script type="module" src="/gluon-keybinding.js"></script>

<!-- Polyfills for IE11 -->
<script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>

<!-- Always load the Webcomponents Polyfill (no-op on browsers that have support) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.0.2/webcomponents-bundle.js"></script>

<!-- Load the element on IE11 -->
<script nomodule src="/gluon-keybinding.es5.js"></script>

<style>
  body {
    background: #223;
  }

  p {
    font-size: 26px;
    font-weight: bold;
    color: white;
  }
</style>

<p>
  Press ← → ↑ ↓ or the 'a' key and look at the location bar and the console
</p>

<a href="#left">
  <gluon-keybinding key='ArrowLeft'></gluon-keybinding>
  <!-- IE11 uses 'Left', 'Right', etc. -->
  <gluon-keybinding key='Left'></gluon-keybinding>
</a>

<a href="#up">
  <gluon-keybinding key='ArrowUp'></gluon-keybinding>
  <gluon-keybinding key='Up'></gluon-keybinding>
</a>

<a href="#down">
  <gluon-keybinding key='ArrowDown'></gluon-keybinding>
  <gluon-keybinding key='Down'></gluon-keybinding>
</a>

<a href="#right">
  <gluon-keybinding key='ArrowRight'></gluon-keybinding>
  <gluon-keybinding key='Right'></gluon-keybinding>
</a>
<gluon-keybinding id="keyListener" key='a'></gluon-keybinding>

<script>
  const clicky = document.getElementById("keyListener");
  clicky.addEventListener('click', function () {
    console.log("Pressed A");
  });
</script>

<span id="browser-sync-binding"></span>
